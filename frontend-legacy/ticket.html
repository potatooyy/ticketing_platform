<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>TixGo – 票券匣</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS & Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/ticket.css" />
  </head>
  <body>
    <!-- ========= Header ========= -->
    <header class="tixgo-header">
      <div class="header-container">
        <div class="header-logo">
          <img src="票券匣.png" alt="票券icon" class="ticket-header-icon" />
          TixGo
        </div>
        <div class="header-right">
          <nav class="nav-links">
            <a href="index.html">首頁</a>
            <a href="#">商品列表</a>
          </nav>
          <div class="header-icons">
            <span title="會員中心"><i class="bi bi-person"></i></span>
            <span title="購物車"><i class="bi bi-cart3"></i></span>
          </div>
          <form class="header-search" role="search">
            <input type="text" placeholder="Search in site" />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </header>

    <!-- ========= 主內容 ========= -->
    <main class="ticket-main-bg">
      <div class="ticket-title">票券匣</div>
      <div class="ticket-card">
        <table class="ticket-table">
          <thead>
            <tr>
              <th>演唱會名稱</th>
              <th>場次</th>
              <th>座位</th>
              <th>時間</th>
              <th>地點</th>
              <th>價格</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>周杰倫 2025 世界巡迴演唱會</td>
              <td>20250801</td>
              <td>C2</td>
              <td>2025-09-18</td>
              <td>桃園國際棒球場</td>
              <td class="price">1000元</td>
            </tr>
            <tr>
              <td>林俊傑 JJ20 演唱會</td>
              <td>20250801</td>
              <td>C3</td>
              <td>2025-09-18</td>
              <td>高雄巨蛋</td>
              <td class="price">1000元</td>
            </tr>
          </tbody>
        </table>
        <div class="ticket-total">
          總價 <span class="total-price">$ 2000元</span>
        </div>
      </div>
    </main>

    <!-- ========= Footer ========= -->
    <footer>
      <div class="footer-main">
        <div class="row g-3 align-items-start">
          <div class="col-12 col-md-3 footer-logo mb-3 mb-md-0">
            <span class="fw-bold" style="font-size: 1.13rem">© 2025 TixGo</span>
            <span class="ms-2 text-secondary" style="font-size: 0.97rem"
              >版權所有.</span
            >
          </div>
          <div class="col-12 col-md-3">
            <div class="footer-title">客服信箱</div>
            <div class="footer-text">TixGo@gmail.com</div>
            <div class="footer-text">
              週一至五 9:00am~12:00pm ; 1:00pm~6:00pm <br />(遇國定假日休)票務
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="footer-title">服務專線</div>
            <div class="footer-text">02-00000000</div>
          </div>
          <div class="col-12 col-md-3">
            <div class="footer-title">系統服務專線</div>
            <div class="footer-text">02-00000000</div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
