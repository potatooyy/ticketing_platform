<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>TixGo 會員註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS & Icons CDN（與 index.html 相同） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- 共用主題樣式 -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- 登入 / 註冊頁專用 -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- ========= Header（原封不動複製自 index.html） ========= -->
    <header class="tixgo-header">
      <div class="header-container">
        <div class="header-logo">
          <span class="dot"></span>
          TixGo
        </div>
        <div class="header-right">
          <nav class="nav-links">
            <a href="index.html">首頁</a>
            <a href="#">商品列表</a>
          </nav>
          <div class="header-icons">
            <span title="會員中心"><i class="bi bi-person"></i></span>
            <span title="購物車"><i class="bi bi-cart3"></i></span>
          </div>
          <form class="header-search" role="search">
            <input type="text" placeholder="Search in site" />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </header>

    <!-- ========= 會員註冊內容 ========= -->
    <main class="auth-wrapper">
      <!-- 頁籤 -->
      <div class="auth-toggle">
        <a href="login.html" class="tab">登入</a>
        <a href="#" class="tab active">會員註冊表單</a>
      </div>

      <h2 class="auth-title">會員註冊表單</h2>
      <p class="auth-subtitle">請填寫以下資訊以註冊新帳號</p>

      <form class="auth-form" action="welcome.html" method="post">
        <!-- 姓名 -->
        <label for="name">姓名</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="請輸入您的姓名"
          required
        />

        <!-- Email -->
        <label for="email">電子郵件</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="請輸入您的電子郵件"
          required
        />

        <!-- 密碼 -->
        <label for="pwd">密碼</label>
        <input
          id="pwd"
          name="password"
          type="password"
          placeholder="請輸入您的密碼"
          required
        />

        <!-- 性別 -->
        <label>性別</label>
        <div class="auth-gender">
          <label>
            <input
              class="auth-radio"
              type="radio"
              name="gender"
              value="male"
              required
            />
            <span>男</span>
          </label>
          <label>
            <input
              class="auth-radio"
              type="radio"
              name="gender"
              value="female"
            />
            <span>女</span>
          </label>
          <label>
            <input
              class="auth-radio"
              type="radio"
              name="gender"
              value="other"
            />
            <span>其他</span>
          </label>
        </div>

        <!-- 電話 -->
        <label for="phone">電話號碼</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          placeholder="請輸入您的電話號碼"
          required
        />

        <!-- 按鈕 -->
        <div class="auth-buttons single">
          <button type="submit" class="btn-primary">提交註冊</button>
        </div>
      </form>
    </main>

    <!-- ========= Footer（原封不動複製自 index.html） ========= -->
    <footer>
      <div class="footer-main">
        <div class="row g-3 align-items-start">
          <div class="col-12 col-md-3 footer-logo mb-3 mb-md-0">
            <span class="fw-bold" style="font-size: 1.13rem">© 2025 TixGo</span>
            <span class="ms-2 text-secondary" style="font-size: 0.97rem"
              >版權所有</span
            >
          </div>
          <div class="col-12 col-md-3">
            <div class="footer-title">客服信箱</div>
            <div class="footer-text">TixGo@gmail.com</div>
            <div class="footer-text">
              週一至五 9:00~12:00, 13:00~18:00<br /><span class="text-secondary"
                >(假日休息)</span
              >
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="footer-title">服務專線</div>
            <div class="footer-text">02-00000000</div>
          </div>
          <div class="col-12 col-md-3">
            <div class="footer-title">系統專線</div>
            <div class="footer-text">02-00000000</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS（若首頁有用就一起引入） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
